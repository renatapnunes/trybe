<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Form</title>
</head>
<body>
    <form action="" method="GET">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name-user">Nome</label>
            <input id="name-user" type="text" name="nome" maxlength="40" required>
            <label for="email-user">Email</label>
            <input id="email-user" type="email" name="email" maxlength="50" required>
            <label for="cpf-user">CPF</label>
            <input id="cpf-user" type="text" name="cpf" maxlength="11" required>
            <label for="address-user">Endereço</label>
            <input id="address-user" type="text" name="endereço" maxlength="200" required>
            <label for="type-user">Tipo</label>
            <input id="type-user" type="radio" name="tipo" value="casa">Casa
            <input id="type-user" type="radio" name="tipo" value="ap">Apartamento
            <label for="city-user">Cidade</label>
            <input id="city-user" type="text" name="cidade" maxlength="28" required>
            <label for="state-user">Estado</label>
            <select id="state-user" name="estado" required></select>
        </fieldset>
        <fieldset>
            <legend>Dados do Último Emprego</legend>
            <label for="abstract">Resumo do currículo</label>
            <textarea id="abstract" name="resumo" cols="50" rows="10" maxlength="1000" required>Digite aqui o resumo do seu currículo...</textarea>
            <label for="office">Cargo</label>
            <input id="office" type="text" name="cargo" maxlength="40" required>
            <label for="description">Descrição do Cargo</label>
            <input id="description" type="text" name="descricao" maxlength="500" required>
            <label for="date">Data de Inicio</label>
            <input id="date" type="date" name="data" placeholder="dd/mm/aaaa">
        </fieldset>
    </form>
    <script src="script.js"></script>
</body>
</html>
