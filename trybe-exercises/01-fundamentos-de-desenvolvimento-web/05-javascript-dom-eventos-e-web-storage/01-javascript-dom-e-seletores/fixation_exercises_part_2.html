<!-- ******************************************* Usando querySelector e querySelectorAll ********************************** -->

<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class="paragrafo">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="paragrafo">Segundo parágrafo!</p>

    <script>
      var paragraph = document.querySelector("#paragraph");
      paragraph.style.color = "red";

      document.querySelector("#page-title").innerText = "Death Note";

      document.querySelector("#second-paragraph").innerText = "Um inteligente estudante do ensino médio embarca em uma cruzada secreta para eliminar os criminosos do mundo depois de descobrir um caderno capaz de matar qualquer pessoa cujo nome está escrito nele.";

      document.querySelector("#subtitle").innerText = "Anime da Nippon Television";

      let paragrafos = document.querySelectorAll(".paragrafo");
      paragrafos[0].style.color = "darkgrey";

      document.querySelector("h4").style.color = "darkblue";
    </script>
  </body>
</html>
