        // 1 - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function changeText(tag, text) {
           let change = document.getElementsByTagName(tag);
           change[0].innerHTML = text;
           return;
        }
        changeText("p", "Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...");

        // 2 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeBgClass(classe, color) {
            let classeBg = document.getElementsByClassName(classe);
            classeBg[0].style.backgroundColor = color;
            return;
        }
        changeBgClass("main-content", "rgb(76,164,109)");

        // 3 - Crie uma função que mude a cor do quadrado vermelho para branco.
        changeBgClass("center-content", "rgb(255,255,255)");

        // 4 - Crie uma função que corrija o texto da tag <h1>.
        changeText("h1", "Exercício 5.1 - JavaScript");

        // 5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function allCapital() {
        let pText = document.getElementsByTagName("p");
            for (let i = 0; i < pText.length; i += 1) {
                pText[i].style.textTransform = "uppercase";
            }        
            return;
        }
