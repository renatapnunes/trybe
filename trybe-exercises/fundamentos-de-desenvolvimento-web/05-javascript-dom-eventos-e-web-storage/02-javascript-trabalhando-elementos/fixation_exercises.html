<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando Elementos</title>
</head>
<body>
    <div id="paiDoPai">
        <div id="pai">
          <div id="primeiroFilho"></div>
          <div id="elementoOndeVoceEsta">
            <div id="primeiroFilhoDoFilho"></div>
            <div id="segundoEUltimoFilhoDoFilho"></div>
          </div>
          Atenção!
          <div id="terceiroFilho"></div>
          <div id="quartoEUltimoFilho"></div>
        </div>
      </div>
    <script>
        // ------------------- BLOCO 5 - DIA 2 - JavaScript: Trabalhando com Elementos - Exercícios de Fixação -------------------
        //------------------------------------------------- Part I: Buscando Elementos -------------------------------------------
        

        // 1 - Acesse o elemento elementoOndeVoceEsta .
        document.querySelector("#elementoOndeVoceEsta");

        // 2 - Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
        document.querySelector("#elementoOndeVoceEsta").parentElement.style.color = "blue";

        // 3 - Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
        document.querySelector("#primeiroFilhoDoFilho").innerHTML = "Atirei o pau no gatis, per gatis num morreus.";

        // 4 - Acesse o primeiroFilho a partir de pai .
        document.querySelector("#pai").firstElementChild;

        // 5 - Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
        document.querySelector("#elementoOndeVoceEsta").previousElementSibling;

        // 6 - Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
        document.querySelector("#elementoOndeVoceEsta").nextSibling;

        // 7 - Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
        document.querySelector("#elementoOndeVoceEsta").nextElementSibling;

        // 8 - Agora acesse o terceiroFilho a partir de pai .
        document.querySelector("#pai").lastElementChild.previousElementSibling;

        
        //------------------------------------------------- Part II: Criando Elementos -------------------------------------------

        // 1 - Crie um irmão para elementoOndeVoceEsta .
        document.querySelector("#pai").appendChild(document.createElement("div"));

        // 2 - Crie um filho para elementoOndeVoceEsta .
        document.querySelector("#elementoOndeVoceEsta").appendChild(document.createElement("div"));

        // 3 - Crie um filho para primeiroFilhoDoFilho .
        let filhoDoPrimeiroFilhoDoFilho = document.querySelector("#primeiroFilhoDoFilho").appendChild(document.createElement("div"));

        // 4 - A partir desse filho criado, acesse terceiroFilho .
        filhoDoPrimeiroFilhoDoFilho.parentNode.parentNode.parentNode.lastElementChild.previousElementSibling.previousElementSibling;

        
        //---------------------------------------------- Part III: Removendo Elementos -----------------------------------------
        

        // 1- Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho .
        let arrayId = [
            "paiDoPai",
            "pai",
            "elementoOndeVoceEsta",
            "primeiroFilhoDoFilho"
        ];
        let arrayDiv = document.querySelectorAll("div");
        for (let i = 0; i < arrayDiv.length; i += 1) {
            for (let j = 0; j < arrayId.length; j += 1) {
                if (arrayDiv[i].id.includes(arrayId[j])) {
                    break;
                } else {
                    concole.log("vazio");
                }
            }
        }       
        </script>
</body>
</html>
